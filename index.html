<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Modelo Cobaia</title>
</head>

<body>
    <section class="container">
        <div class="infoholder">
            <div class="info">
                <h1>IMC</h1>
                <p>
                    Menos do que 18,5 <br>
                    Entre 18,5 e 24.9 <br>
                    Entre 25 e 29,9 <br>
                    Entre 30 e 34,9 <br>
                    Entre 35 e 39,9 <br>
                    Mais do que 40 <br>
                </p>

            </div>
            <div class="info">
                <h1>Resultado</h1>
                <p>
                    Abaixo do peso <br>
                    Peso normal <br>
                    Sobrepeso <br>
                    Obesidade grau 1 <br>
                    Obesidade grau 2 <br>
                    Obesidade grau 3 <br>
                    
                </p>
            </div>
        </div>
        <h2>Imc Calculator</h2>
        <form action="">
            <label for="peso">Peso:</label>
            <input type="text" class="peso" placeholder="Digite seu peso em KG" autocomplete="off" required>
            
            <label for="altura">Altura:</label>
            <input type="text" class="altura" placeholder="Digite sua altura em M" autocomplete="off" required>
            
            <button>Enviar</button>
        </form>
        <div class="resultado">
        </div>
        <footer>
            <p>Edited by: Railton</p>
        </footer>
    </section>

    

    <script src="JS/script.js"></script>
</body>

</html>
